<!-- templates/dashboard/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <div class="flex flex-col md:flex-row min-h-screen">
        {% load static %}

        <!-- Include the sidebar -->
        {% include 'includes/sidebar.html' %}

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Header -->
            <header class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="text" placeholder="Search tasks" class="w-80 p-2 border rounded-md">
                </div>
                <div class="flex items-center">
                    <button class="ml-6 p-2 bg-blue-500 text-white rounded-md">+ Add task</button>
                </div>
            </header>

            <!-- Task Boards -->
            <div class="grid grid-cols-3 gap-6">
                <!-- In Progress Column -->
                <div>
                    <h2 class="text-lg font-semibold mb-4">In Progress</h2>
                    <!-- Task Card -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs bg-red-100 text-red-500 py-1 px-2 rounded">High</span>
                            <span class="text-xs bg-purple-100 text-purple-500 py-1 px-2 rounded">6:00 PM</span>
                            <span class="text-xs bg-blue-100 text-blue-500 py-1 px-2 rounded">UX Design</span>
                        </div>
                        <h3 class="text-md font-medium mb-2">User Flow</h3>
                        <p class="text-sm text-gray-600 mb-4">Designing a dashboard involves creating a visual interface that...</p>
                        <div class="flex items-center justify-between">
                            <div class="flex">
                                <img src="{% static 'img/avatar-1.svg' %}" alt="Avatar" class="w-6 h-6 rounded-full">
                                <img src="{% static 'img/avatar-2.svg' %}" alt="Avatar" class="w-6 h-6 rounded-full -ml-2">
                                <img src="{% static 'img/avatar-3.svg' %}" alt="Avatar" class="w-6 h-6 rounded-full -ml-2">
                            </div>
                            <div class="flex">
                                <button class="p-1 text-gray-500 hover:text-gray-700"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="..."/></svg></button>
                                <button class="p-1 text-gray-500 hover:text-gray-700"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="..."/></svg></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat similar structure for other columns and task cards -->
            </div>
        </main>
    </div>
</body>
</html>
